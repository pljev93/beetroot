<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="my2.css" />

</head>

<body>
    <div>
        <div class="body__div--border"></div>
        <img src="./img/body.png" class="body__div--body" alt="body">
    </div>
    <nav>
        <div class="nav__div--1">
            <p class="nav__div_sign">Sign in</p>
            <p class="nav__div_join">Join us</p>
        </div>
        <div class="nav__div--2 ">
            <label for="name" class="nav__label--name">Username</label>
            <input type="text" name="registration_login" class="nav__label--login">
            <label class="nav__label--password" for="password">Password</label>
            <input type="password" name="registration_password" class="nav__label--registration__password">
            <input type="checkbox" name="conditions" class="nav__label--registration__checkbox">
            <label class="nav__label--registration__keep" for="agree">
                Keep me signed in
            </label>
            <input class="nav__div--2--submit" type="submit" value="Sign in">
            <p class="nav__div--2--forgot">Forgot password</p>
            <p class="nav__div--2--create">Create an account</p>
        </div>

    </nav>






</body>


</html>
