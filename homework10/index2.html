<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="my2.css" />
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img src="./nike/main bg.png" class="header_body" alt="foto">

    </header>
    <main>
        <div class="main_border"></div>
        <img src="./nike/logonike.png" class="main_logo" alt="foto1">
        <img src="./nike/Nike-SB-Stefan-Janoski-Max.png" class="main_shoes" alt="shoesfoto">
        <h2 class="main_shoes_name">Nike SB Stefan Jonoski Max</h2>
        <p class="main_shoes_style">Unisex SKATEboarding Shoe</p>
        <div class="main_stars">
            <span class="stars"></span>
            <span class="stars"></span>
            <span class="stars"></span>
            <span></span>
            <span></span>
        </div>
        <div class="main_size">
            <p class="main_size_border">Size </p>
            <i class="main_size_arrow_up"></i>
        </div>
        <div class="main_qty">
            <p class="main_qty_border">Qty </p>
            <i class="main_qty_arrow_up"></i>
        </div>
        <div class="main_border_qty">
            <p class="main_qty_add_text">Add to cart </p>
        </div>
        <div class="main_color">
            <img src="./nike/Ellipse 1 copy 3.png" class="main_ball1" alt="ballfoto">
            <img src="./nike/Ellipse 1.png" class="main_ball2" alt="ballfoto">
            <img src="./nike/Ellipse 1 copy.png" class="main_ball3" alt="ballfoto">
            <img src="./nike/Ellipse 1 copy 2.png" class="main_ball4" alt="ballfoto">
